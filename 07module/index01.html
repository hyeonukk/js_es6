<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        //예제에서 module을 사용하려면 type을 반드시 적어야된다.
        //import1 - dectructuring방식
        import {name,age,info,addr, myInfo} from './index01.js';
        console.log(name);
        console.log(age);
        info();
        console.log(addr);
        myInfo();

        console.log("-------------------------------------")
        //import2 - 엘리어스 방식
        import * as test from './index01.js'; // index01 다 갖고와서 test라는 이름으로 사용한다.
        console.log(name);
        console.log(age);
        test.info();
        console.log(addr);
        test.myInfo();

        console.log("-----------------------------------")
        //import - 이름붙여 가져오기
        import {name as n , age as a } from './index01.js'; 
        console.log(n);
        console.log(a); //다른이름으로 갖고오기도 가능 

        
    </script>
</body>
</html>
